<!DOCTYPE html>
<html class="sl-root decks export offline loaded">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QuizShow</title>
    <link rel="stylesheet" type="text/css" href="lib/offline-v2.css">
</head>

<body class="reveal-viewport theme-font-montserrat theme-color-cobalt-orange">
    <div class="reveal">
        <div class="slides" id="slides">
            <section id="Choose-file">
                <h2 class="r-fit-text">To start choose a game file</h2>
                <input type="file" onchange="fileToRounds()"/><br /> 
            </section>
        </div>
    </div>
    <script src="lib/reveal.js"></script>
    <script src="lib/reveal-plugins.js"></script>
    <script src="lib/quizcontrol.js"></script>
    
    <!-- Initialize the presentation -->
    <script>
    Reveal.initialize({ width: 960, height: 700, margin: 0.05, hash: true, controls: false, progress: false, mouseWheel: false, showNotes: false, slideNumber: false, fragmentInURL: true, autoSlide: 0, autoSlideStoppable: true,  center: false, shuffle: false, loop: true, rtl: false, navigationMode: "default", transition: "none", backgroundTransition: "none", plugins: [RevealNotes] });
          
      Reveal.on( 'ready', event => {
        console.log("I'm Ready!")
        Reveal.slide(3,0);
        window.addEventListener( "message", function( event ) {
          console.log(event)
        });
      });
  
      Reveal.on('slidechanged', event => {
        // console.log("slide Changed")
        Reveal.sync();
      }); 
    
    </script>

</body>

</html>
